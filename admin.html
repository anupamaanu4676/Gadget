<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gadget Store — Admin</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script defer src="js/main.js"></script>
  <script defer src="js/admin.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="logo">Gadget<span>Store</span></a>
      <nav class="nav" id="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart <span class="cart-count" id="navCartCount">0</span></a>
        <a href="login.html" id="navAuthLink">Login</a>
        <a href="admin.html" class="active" id="navAdminLink">Admin</a>
      </nav>
      <button class="menu-toggle" id="menuToggle" aria-label="Open Menu">☰</button>
    </div>
  </header>

  <main class="container admin">
    <h1 class="page-title">Admin Panel</h1>

    <section class="card">
      <h2>Add / Edit Product</h2>
      <form id="productForm" class="form grid-2">
        <input type="hidden" id="productId" />
        <label>Name<input id="productName" required /></label>
        <label>Price (₹)<input id="productPrice" type="number" min="0" step="0.01" required /></label>
        <label>Category<input id="productCategory" required /></label>
        <label>Stock<input id="productStock" type="number" min="0" required /></label>
        <label>Image URL<input id="productImage" placeholder="images/products/placeholder.svg" /></label>
        <label>Description<textarea id="productDescription" rows="3"></textarea></label>
        <button class="btn btn--primary" type="submit">Save Product</button>
        <button class="btn btn--ghost" type="reset" id="resetForm">Clear</button>
      </form>
    </section>

    <section class="card">
      <h2>Products</h2>
      <div id="adminProducts" class="table-responsive">
        <!-- JS fills -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© <span id="year"></span> GadgetStore. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
