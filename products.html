<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gadget Store — Products</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script defer src="js/main.js"></script>
  <script defer src="js/products.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="logo">Gadget<span>Store</span></a>
      <nav class="nav" id="nav">
        <a href="index.html">Home</a>
        <a href="products.html" class="active">Products</a>
        <a href="cart.html">Cart <span class="cart-count" id="navCartCount">0</span></a>
        <a href="login.html" id="navAuthLink">Login</a>
        <a href="admin.html" id="navAdminLink" class="hidden">Admin</a>
      </nav>
      <button class="menu-toggle" id="menuToggle" aria-label="Open Menu">☰</button>
    </div>
  </header>

  <main class="container">
    <h1 class="page-title">All Products</h1>
    <div class="filters">
      <input id="searchInput" type="search" placeholder="Search gadgets…" />
      <select id="categoryFilter">
        <option value="all">All Categories</option>
      </select>
      <div class="price-filter">
        <label for="priceMin">₹</label>
        <input id="priceMin" type="number" min="0" placeholder="Min">
        <span>—</span>
        <input id="priceMax" type="number" min="0" placeholder="Max">
      </div>
      <select id="sortSelect">
        <option value="default">Sort</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="rating-desc">Rating</option>
      </select>
    </div>

    <div id="productsGrid" class="grid products-grid"></div>

    <div class="pagination" id="pagination"></div>
  </main>

  <!-- Product Details Modal -->
  <div class="modal" id="productModal" aria-hidden="true">
    <div class="modal__content">
      <button class="modal__close" id="modalClose" aria-label="Close">×</button>
      <div id="modalBody"><!-- filled by JS --></div>
    </div>
  </div>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© <span id="year"></span> GadgetStore. All rights reserved.</p>
      <div class="socials">
        <a href="#" aria-label="Twitter">Twitter</a>
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="YouTube">YouTube</a>
      </div>
    </div>
  </footer>
</body>
</html>
