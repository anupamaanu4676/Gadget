<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gadget Store — Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="logo">Gadget<span>Store</span></a>
      <nav class="nav" id="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart <span class="cart-count" id="navCartCount">0</span></a>
        <a href="login.html" class="active" id="navAuthLink">Login</a>
        <a href="admin.html" id="navAdminLink" class="hidden">Admin</a>
      </nav>
      <button class="menu-toggle" id="menuToggle" aria-label="Open Menu">☰</button>
    </div>
  </header>

  <main class="container auth">
    <div class="card auth__card">
      <h1>Welcome back</h1>
      <form id="loginForm" class="form">
        <label>Email
          <input type="email" id="email" required placeholder="you@example.com" />
        </label>
        <label>Password
          <input type="password" id="password" required placeholder="••••••••" />
        </label>
        <button class="btn btn--primary" type="submit">Login</button>
        <p class="muted">No account? <a href="#" id="registerLink">Register</a></p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <p>© <span id="year"></span> GadgetStore. All rights reserved.</p>
      <div class="socials">
        <a href="#" aria-label="Twitter">Twitter</a>
        <a href="#" aria-label="Instagram">Instagram</a>
        <a href="#" aria-label="YouTube">YouTube</a>
      </div>
    </div>
  </footer>
</body>
</html>
